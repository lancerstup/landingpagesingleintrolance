<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>

<body>
  <div class="page-wrap">

  
    <nav>

      <div class="logo">
        <img src="./img/logogo.svg" alt="logo-image">
      </div>

    </nav>

    <main>
      <div class="hero">
        <img src="./img/illustration-mockups.svg" alt="Hero">
      </div>

      <div class="desktop-container">

        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        
        <div>
        <a href="#" class="button"> Register</a>
        </div>

      </div>

    </main>

    
    
    <footer>

      <div class="fb-icon"> 
        <img src="./img/facebook.svg" alt="facekbook icon">
      </div>

      <div class="tw-icon">
        <img src="./img/twitter.svg" alt="twitter icon">
      </div>

      <div class="ig-icon">
        <img src="./img/instagram.svg" alt="instagram icon">
      </div>
  
    </footer>


  </div>
</body>
